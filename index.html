<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dTOOR</title>

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css" charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/159abb4d6e.js"></script>
  </head>

  <body>

  <div class="container-fluid">
    <div class="row">
      <section class="col-xs-12 emptyDiv">
      </section>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <section class="col-xs-offset-3 col-xs-6 col-sm-offset-2 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6" >
        <img class="logoPlacement img-responsive" src="./images/logoAndText.png" alt="dTOOR logo" />
      </section>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <section class="col-md-6 col-md-offset-3 emptyDiv2">
      </section>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <section class="col-md-12 adjCarousel changeWidth">
        <div id="tcb-testimonial-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#tcb-testimonial-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#tcb-testimonial-carousel" data-slide-to="1"></li>
            <li data-target="#tcb-testimonial-carousel" data-slide-to="2"></li>
            <li data-target="#tcb-testimonial-carousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <div class="row">
                <div class="col-xs-12">

                  <figure class="clearfix">
                    <div class="col-md-3">
                      <img class="img-fluid media-object firstCarouselImg"
                      src="./images/Students1.png">
                    </div>
                    <div class="col-md-6">
                      <figcaption class="caption carouselText">
                        <p class="text-brand lead no-margin" id="adjTitle">
                          Make your own Cyrcle phone!
                        </p>
                        <p id="adjCaption">
                          Ever wanted to make your own phone? <br />Let dTOOR show you how!
                        </p> <br />
                        <blockquote class="no-margin">
                          <p>
                            Visit dTOOR’s Kickstarter Campaign
                          </p>
                          <cite title="Kickstarter Page">
                            <a href="https://www.kickstarter.com/projects/1662021259/make-your-own-cyrcle-phone ">
                              <i class="glyphicon glyphicon-globe"></i>
                              dTOOR Kickstarter
                            </a>
                          </cite>
                        </blockquote>
                      </figcaption>
                    </div>
                  </figure>

                </div>
              </div>
            </div>

            <div class="item">
              <div class="row">
                <div class="col-xs-12">

                  <figure class="clearfix">
                    <div class="col-md-4">
                      <img class="img-fluid media-object logoCarouselImg"
                      src="./images/dTOOR3.jpg">
                    </div>
                    <div class="col-md-8">
                      <figcaption class="caption">
                        <p class="text-brand lead no-margin" id="adjTitle">
                          Take a dTOOR to our social media!
                        </p>
                        <p id="adjCaption">
                          Did you build a non-rectangular phone? Please post it to our social media!
                        </p>
                        <blockquote class="no-margin">
                          <p>
                            Keep track of all of our dTOORs, or send us a message!
                          </p>
                          <a href="https://www.facebook.com/dtoor.inc/" target="_facebook">
                            <i class="fa fa-facebook-square fa-2x" id="iconMargin" aria-hidden="true"></i>
                          </a>
                          <a href="https://twitter.com/dtoor_inc" target="_twitter">
                            <i class="fa fa-twitter-square fa-2x" id="iconMargin" aria-hidden="true"></i>
                          </a>
                          <a href="mailto:hi@dTOOR.com">
                            <i class="fa fa-envelope-square fa-2x" id="iconMargin" aria-hidden="true"></i>
                          </a>
                        </blockquote>
                      </figcaption>
                    </div>
                  </figure>

                </div>
              </div>
            </div>

            <div class="item">
              <div class="row">
                <div class="col-xs-12">

                  <figure class="clearfix">
                    <div class="col-md-4">
                      <img class="img-responsive media-object carouselImg"
                      src="./images/GeekWire_Round.jpg">
                    </div>
                    <div class="col-md-8">
                      <figcaption class="caption">
                        <p class="text-brand lead no-margin" id="adjTitle">
                          See dTOOR in the news!
                        </p>
                        <p id="adjCaption">
                          Over 70 articles in two dozen languages and several TV & radio interviews have featured the prototype of dTOOR’s Cyrcle phone prototype.
                        </p>
                        <blockquote class="no-margin">
                          <p>As seen in....</p>
                          <cite title="Source Title">
                            <a href="http://dtoor.com/index.php/articles/"
                            target="_dTOORArticles">
                            <i class="glyphicon glyphicon-globe"></i>
                            http://dtoor.com/index.php/articles/
                          </a>
                        </cite>
                      </blockquote>
                    </figcaption>
                  </div>
                </figure>

              </div>
            </div>
          </div>

          <div class="item">
            <div class="row">
              <div class="col-xs-12">

                <figure class="clearfix">
                  <div class="col-md-4">
                    <img class="img-responsive media-object carouselImg"
                    src="./images/spcLogo.png">
                  </div>
                  <div class="col-md-8">
                    <figcaption class="caption">
                      <p class="text-brand lead no-margin" id="adjTitle">
                        dTOOR is a SPC!
                      </p>
                      <p id="adjCaption">
                        A social purpose corporation (SPC) is a type of for-profit entity in Washington State that enables corporations to consider social or environmental issues in decision making instead of relying only on profit-maximizing goals.
                      </p>
                      <blockquote class="no-margin">
                        <cite title="SPC Report Page">
                          <a href="https://1drv.ms/w/s!And8WWichN-FvHqIiCu-9yupGG2U"
                          target="_spcReport">
                          <i class="glyphicon glyphicon-globe"></i>
                          Click here for our 2015 SPC Annual Report
                        </a>
                      </blockquote>
                    </figcaption>
                  </div>
                </figure>

              </div>
            </div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#tcb-testimonial-carousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <a class="right carousel-control" href="#tcb-testimonial-carousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
      </div>

      </section>

    </div>

  <br />

  </div>

  </body>
</html>
