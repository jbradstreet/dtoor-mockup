<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dTOOR prototype</title>

    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css" charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>

    <section>
      <h1 class="col-md-6 col-md-offset-3 text-center title">Welcome to dTOOR</h1>
    </section>

    <section class="container">
      <div class="col-md-6 col-md-offset-3 text-center">
        <img class="logoPlacement" src="./images/dTOOR3.jpg" alt="dTOOR logo" />
      </div>
    </section>


  <div class="container bottom">
    <div id="tcb-testimonial-carousel" class="carousel slide changeWidth" data-ride="carousel" data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#tcb-testimonial-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#tcb-testimonial-carousel" data-slide-to="1"></li>
        <li data-target="#tcb-testimonial-carousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="row">
            <div class="col-xs-12">

              <figure class="clearfix">
                <div class="col-md-4">
                  <img class="img-fluid media-object cyrcleImg"
                       src="./images/OrangeCyrcle_Round.jpg">
                </div>
                <div class="col-md-8">
                  <figcaption class="caption">
                    <blockquote class="no-margin">
                      <p class="text-brand lead no-margin">
                        Make your own Cyrcle phone!
                      </p>
                      <p class="no-margin"> 
                        Ever wanted to make your own phone? Let dTOOR show you how!
                      </p>
                      <a href='https://www.kickstarter.com/projects/1662021259/make-your-own-cyrcle-phone'>
                        Click here for dTOOR’s Kickstarter Campaign
                      </a>
                    </blockquote>


                  </figcaption>
                </div>
              </figure>

            </div>
          </div>
        </div>

        <div class="item">
          <div class="row">
            <div class="col-xs-12">
              <figure class="clearfix">
                <div class="col-md-2 col-sm-2 col-xs-12"><img class="img-responsive media-object" src="https://s3.amazonaws.com/uifaces/faces/twitter/adhamdannaway/128.jpg"> </div>
                <div class="col-md-10 col-sm-10 col-xs-12">
                  <figcaption class="caption">
                    <p class="text-brand lead no-margin">I can't wait to test this out.</p>
                    <p><span class="glyphicon glyphicon-thumbs-up"></span> This is a testimonial window. Feedback of user can be displayed here.</p>
                    <blockquote class="no-margin">
                      <p>Someone Famous</p> <small><cite title="Source Title"><i class="glyphicon glyphicon-globe"></i> www.example1.com</cite></small> </blockquote>
                  </figcaption>
                </div>
              </figure>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="row">
            <div class="col-xs-12">
              <figure class="clearfix">
                <div class="col-md-2 col-sm-2 col-xs-12"><img class="img-responsive media-object" src="https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg"> </div>
                <div class="col-md-10 col-sm-10 col-xs-12">
                  <figcaption class="caption">
                    <p class="text-brand lead no-margin">I can't wait to test this out.</p>
                    <p><span class="glyphicon glyphicon-thumbs-up"></span> This is a testimonial window. Feedback of user can be displayed here.</p>
                    <blockquote class="no-margin">
                      <p>Someone Famous</p> <small><cite title="Source Title"><i class="glyphicon glyphicon-globe"></i> www.example1.com</cite></small> </blockquote>
                  </figcaption>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#tcb-testimonial-carousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
      <a class="right carousel-control" href="#tcb-testimonial-carousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
     </div>
  <br />
  <!-- <a class="btn btn-primary" href="http://thecodeblock.com/create-a-quote-testimonial-slider-using-bootstrap-carousel"><i class="fa fa-arrow-left"></i> Button for something?</a> -->

  </div>

  </body>
</html>
